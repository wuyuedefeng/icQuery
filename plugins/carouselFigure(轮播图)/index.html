<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="../reset.css">
    <script src="../jquery.js"></script>
    <script src="../../build/icQuery.js"></script>
    <style>
        .carouselFigure{
            position: relative;
            overflow: hidden;
        }
        .carouselFigure > ul{
            background: gray;
            position: absolute;
            left: 0;
            top: 0;
            /* 清除浮动 */
            clear: both;
            zoom: 1;
        }
        .carouselFigure li{
            float: left;
        }
    </style>
</head>
<body>
    <div class="ic-box">
        <div class="carouselFigure">
            <ul>
                <li class="page">
                    <img src="http://img05.tooopen.com/images/20150202/sy_80219211654.jpg" alt="">
                </li>
                <li class="page">
                    <img src="http://img06.tooopen.com/images/20160922/tooopen_sy_179739052216.jpg" alt="">
                </li>
                <li class="page">
                    <img src="http://img06.tooopen.com/images/20160811/tooopen_sy_175126843516.jpg" alt="">
                </li>
                <li class="page">
                    <img src="http://img06.tooopen.com/images/20160712/tooopen_sy_170132341178.jpg" alt="">
                </li>
            </ul>
        </div>
    </div>
    <script>
        $(function () {
//        $ic(function ($) {
            function initCarouselFigure(expr) {
                expr = expr || '.carouselFigure';
                var exprDom = $(expr);
                var ulDom = exprDom.children('ul');
                var liDoms = ulDom.children('.page');
                var boxWidth = parseInt(exprDom.css('width'));
                // 容器高度为0， 设置为资源速度的高度
                if(!parseInt(exprDom.css('height'))){
                    exprDom.css('height', liDoms.css('height'));
                }
                liDoms.css('width', exprDom.css('width'));
                ulDom.css('width', boxWidth * liDoms.length);


                document.addEventListener('touchstart',touch, false);
                document.addEventListener('touchmove',touch, false);
                document.addEventListener('touchend',touch, false);

                var touchStartX = 0;
                var nowLeft = 0;
                var offsetX = 0;
                function touch (event){
                    var event = event || window.event;
                    switch(event.type){
                        case "touchstart":
                            touchStartX = event.touches[0].clientX;
                            nowLeft = parseInt(ulDom.css('left'));
                            break;
                        case "touchend":
                            var mod = Math.abs(offsetX+nowLeft) % boxWidth;
                            if( mod < boxWidth/2){
                                var shouldLeft = offsetX + nowLeft + mod;
                            }else {
                                var shouldLeft = offsetX + nowLeft + mod - boxWidth;
                            }
                            if(shouldLeft > 0){
                                shouldLeft = 0;
                            }
                            else if(shouldLeft < -(liDoms.length -1) * boxWidth){
                                shouldLeft = -(liDoms.length -1) * boxWidth;
                            }
                            ulDom.animate({
                                'left': shouldLeft
                            });
                            break;
                        case "touchmove":
                            event.preventDefault();
                            offsetX = event.touches[0].clientX - touchStartX;
                            ulDom.css('left', offsetX + nowLeft);
                            break;
                    }
                }
            }
            initCarouselFigure('.carouselFigure')
        })
    </script>
</body>
</html>
